	  function postComputeGraph(initial)
    {
	    states = [];
      transitions = [];
      var todo = [initial];
      while (todo.length > 0)
      {
        var s = todo.pop();
        states[s._id] = s;
        s._successors.forEach(
         function (t)
          {
            if (isFinite(t._id))
            {
              return;
            }
            t._id = transitions.push(t) - 1;
            todo.push(t.state);
          });  
        }
      }
